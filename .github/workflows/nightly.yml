name: Nightly Gradle Build

on:
  schedule:
    - cron: '0 0 * * *' # 每天午夜运行
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许写入仓库内容（Release 用）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Read modVersion from gradle.properties
        id: ver
        run: |
          set -euo pipefail
          if [[ ! -f gradle.properties ]]; then
            echo "::error::gradle.properties not found in repo root"; exit 1
          fi
          MOD_VERSION=$(grep -E '^\s*modVersion\s*=' gradle.properties | sed -E 's/^\s*modVersion\s*=\s*//; s/\r$//' | xargs || true)
          if [[ -z "${MOD_VERSION}" ]]; then
            echo "::error::modVersion is empty in gradle.properties"; exit 1
          fi
          echo "MOD_VERSION=${MOD_VERSION}" >> "$GITHUB_ENV"
          echo "TAG=v${MOD_VERSION}" >> "$GITHUB_ENV"
          echo "tag=v${MOD_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: graalvm
          java-version: '25'
          cache: gradle
          cache-dependency-path: |
            **/*.gradle*
            **/buildscript.properties
            **/gradle-wrapper.properties
            **/gradle.lockfile
            src/main/resources/hbm_at.cfg

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-artifacts
          path: |
            build/libs/*-sources.jar
            build/libs/*-dev.jar
            build/libs/*-dev-java25.jar
          if-no-files-found: error

      - name: Create nightly tag
        run: |
          DATE=$(date +'%Y-%m-%d')
          TAG=nightly-$DATE
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f $TAG
          git remote set-url origin https://x-access-token:${{ secrets.ACTION }}@github.com/rogerwwx/你的仓库名.git
          git push --force origin $TAG

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Nightly Build v${{ env.MOD_VERSION }}"
          prerelease: true
          body: |
            ## This release is for **development purposes only**
            - For normal end-user downloads, use CurseForge or Modrinth (see project README).
            - For bleeding-edge builds, use GitHub Actions artifacts. They could be unstable, use at your own risk.
            Commit: `${{ github.sha }}`
          files: |
            build/libs/*-java25.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old nightly releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 10
          delete_tags: true
          delete_tag_pattern: '^nightly-'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
